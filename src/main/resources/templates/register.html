<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register | Wedding Cake Bootstrap Theme</title>

    <!-- CSS includes -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<!--navbar-->
<br>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html" title="Wedding Cake Bootstrap Theme">
                <img class="img-responsive" src="images/logo.png" alt="Wedding Cake Bootstrap Theme"/>
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/index" class="smooth-scroll">HOME</a></li>
                <li><a href="/about">ABOUT</a></li>
                <li><a href="/stuff">SERVICES</a></li>
                <li><a href="/offers">OFFERS</a></li>
                <li><a href="/gallery">GALLERY</a></li>
                <li><a href="/cards" sec:authorize="isAuthenticated()">CARDS</a></li>
                <li><a href="/contact">CONTACT</a></li>
                <li><a href="/login" sec:authorize="!isAuthenticated()">LOGIN</a></li>
                <li><a href="/logout" sec:authorize="isAuthenticated()">LOGOUT</a></li>
                <li class="active"><a href="/register" sec:authorize="!isAuthenticated()">REGISTER</a></li>

                <li><a href="/product/add" sec:authorize="hasAuthority('ADMIN')">ADD PRODUCT</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<br>
<!--Register Panel-->
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                REGISTRATION PANEL
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">

                    <form action="/register" method="post" th:object="${registerContainer}">

                        <div class="form-group">
                            <label class="form-control-label">NEW USERNAME</label>
                            <input type="username" name="username" class="form-control" th:field="*{username}">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">NEW PASSWORD</label>
                            <input type="password" name="password" class="form-control" th:field="*{password}">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">Input CITY</label>
                            <input type="text" name="password" class="form-control" th:field="*{city}">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">Input ADDRESS</label>
                            <input type="text" name="password" class="form-control" th:field="*{address}">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">Input EMAIL ADDRESS</label>
                            <input type="email" name="password" class="form-control" th:field="*{emailAddress}">
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">

                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>



</body>
</html>
